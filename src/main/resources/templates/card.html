<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>

.container {
  max-width: 600px;
  margin: 40px auto;
  padding: 0 16px;
}

.header{
display:flex;
}

.header h1 {
  font-size: 25px;
  font-family:Inter;
  font-weight: bold;
  margin: 0;
}

.book-cover {
  width: 50px;
  height: 50px;
  border-radius: 4px;
}


.pink, .green, .yellow {
  width: 100%;
  height: 100px;
  display: flex;
  align-items: center;          /* Vertical center */
  justify-content: center;      /* Horizontal center */
  text-align: center;
  font-style: italic;
  border-bottom: 12px solid white; 
}

.pink {
  background-color: #c28b8b;
  color: black;
}

.green {
  background-color: #7fa67d;
  color: black;
}

.yellow {
  background-color: #f5e172;
  color: black;
}
.add-button {
  width: 100%;
  padding: 12px;
  font-size: 12px;
  border: 1px solid #aaa; /* thin border */
  background-color: white;
  color: #333;
  cursor: pointer;
  margin-top: 20px;
  border-radius: 4px;
  font-family: 'Inter', sans-serif;
  transition: background-color 0.2s ease;
}

.add-button:hover {
  background-color: #f0f0f0;
}
/* Modal Overlay */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Modal Box */
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 900px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .modal input, .modal select {
      width: 95%;
	  height:30;
      margin-bottom: 10px;
      padding: 8px;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 6px 12px;
      cursor: pointer;
    }

    .book-list label {
      display: block;
      margin-bottom: 5px;
    }

</style>
</head>
<body>

    <!-- Header -->
    <div class="header">
    <h1 th:text="${book.name}">Book Title</h1>
    <img th:src="${book.imageUrl}" alt="Book Cover" class="book-cover" style="margin-left:auto;">
  </div>
	<br><br>
    <!-- Cards -->
 <button class="add-button" id="addhighlighted">Add Highlighted Statement</button>
   
   <br><br>
    
  <div th:each="statement, iter : ${highlightedStatements}" 
       th:class="${iter.index % 3 == 0} ? 'green' : (${iter.index % 3 == 1} ? 'yellow' : 'pink')">
    <em th:text="${statement.statement}"></em>
  </div>
  <div class="modal-overlay" id="modalOverlay">
  <div class="modal">
    <h3>Insert highlighted notes</h3>
    <input type="text" id="highlightedStatement" placeholder="Insert or Paste here">

    <div class="modal-buttons">
      <button onclick="closeModal()">Cancel</button>
      <button onclick="submitCategory()">Add</button>
    </div>
  </div>
</div>

<script th:inline="javascript">
  const modal = document.getElementById('modalOverlay');
  const addBtn = document.getElementById('addhighlighted');
  const inputField = document.getElementById('highlightedStatement');
  const bookId = /*[[${book.id}]]*/ 0; // Injected from Thymeleaf

  addBtn.addEventListener('click', (event) => {
    event.preventDefault();
    modal.style.display = 'flex';
    inputField.value = '';
  });

  function closeModal() {
    modal.style.display = 'none';
  }

  function submitCategory() {
    const statement = inputField.value.trim();

    if (statement === '') {
      alert('Please enter a highlighted statement.');
      return;
    }

    fetch('/addhighlights', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ statement, bookId })
    })
    .then(response => {
      if (response.ok) {
        alert('Statement added successfully!');
        location.reload(); // Optional: Refresh to show new statement
      } else {
        alert('Failed to add statement.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Error submitting statement.');
    });

    closeModal();
  }
</script>



</body>
</html>
